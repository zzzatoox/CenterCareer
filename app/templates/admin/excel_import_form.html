{% extends "admin/base_site.html" %}
{% block content %}
<div class="content p-4">
    <h1 class="mb-4">Импорт вакансий из Excel</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <h2>Ошибки при загрузке:</h2>
            <ul class="mb-0">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Загрузить и предпросмотреть
        </button>
    </form>
</div>
{% endblock %}
